<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.min.js"></script>
    <style>
      .block{
        width:500px;
        height:300px; 
        margin:10px;
        float:left;
        border:1px solid white;
        padding:10px;
      }
    body{
      background-color:black;
    }
    .main{
      width:1100px;
      margin:0 auto;
    }
    </style>
  </head>
  <body>
    <div class="main">
      <div id="main" class="block"></div>
      <div id="main2" class="block" ></div>
      <div id="main3" class="block" ></div>
      <div id="main4" class="block" ></div>
    </div>
    <script src="qcharts.js" type="text/javascript"></script>
    <script type="text/javascript">
      var charts = new Qcharts();
      var data = {
        title:"测试",
        showx:[1,2,3,4,5,6],
        ydata:[
          {"name":"y0","realdata":[0,1,2,3,4,4]},
          {"name":"y1","realdata":[0,2,4,2,1,3]},
          {"name":"y2","realdata":[0,3,10,8,7,3]},
        ]
      }
      charts.createBar('main',data);
      charts.createLine('main2',data);
      charts.createScatter('main3',data);

      var data = {
        title:"测试pie",
        name:"测试数值",
        ydata:[
          {name:"A",value:100},
          {name:"B",value:80},
          {name:"C",value:70},
          {name:"D",value:60},
          {name:"E",value:30},
        ]
      }
      charts.createPie("main4",data);

    </script>
  </body>
</html>
